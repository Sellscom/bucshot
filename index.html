<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buckshot Roulette</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --accent: #ff4444; }
        body { margin: 0; background: #000; color: #eee; font-family: 'Courier New', monospace; overflow: hidden; }
        #main-menu, #rules-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .btn {
            background: #222; color: #fff; border: 2px solid #444;
            padding: 12px 24px; margin: 8px; cursor: pointer; font-size: 1rem; width: 220px;
            z-index: 110; pointer-events: auto;
        }
        #game-view {
            width: 100vw; height: 100vh;
            background: url('Game_Table.png') center center / cover no-repeat;
            display: none; flex-direction: column; justify-content: space-between; align-items: center;
        }
        .top-bar { width: 100%; display: flex; justify-content: space-between; padding: 10px; box-sizing: border-box; }
        #turn-status { font-weight: bold; padding: 2px 15px; border-radius: 10px; }
        .health-bar { display: flex; gap: 4px; }
        .hp-unit { width: 20px; height: 35px; background-size: contain; background-repeat: no-repeat; }
        #gun-visual { width: 70%; max-width: 350px; }
        .inv-container { display: flex; gap: 5px; padding: 10px; background: rgba(0,0,0,0.6); width: 90%; justify-content: center; min-height: 45px; }
        .item-slot { width: 45px; height: 45px; border: 1px solid #444; background-size: contain; background-position: center; background-repeat: no-repeat; }
        #log-overlay { position: absolute; top: 45%; width: 100%; text-align: center; background: rgba(0,0,0,0.8); display: none; z-index: 200; padding: 10px 0; border-y: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1 style="color:var(--accent)">BUCKSHOT ROULETTE</h1>
        <button class="btn" onclick="handleStart('bot')">–ò–ì–†–ê –° –ë–û–¢–û–ú</button>
        <button class="btn" onclick="handleStart('multi')">–ú–£–õ–¨–¢–ò–ü–õ–ï–ï–†</button>
        <button class="btn" onclick="showRules(true)">–ü–†–ê–í–ò–õ–ê</button>
    </div>

    <div id="rules-screen" style="display:none">
        <h2>–ü–†–ê–í–ò–õ–ê</h2>
        <div style="padding:20px; font-size:13px; text-align:left;">3 —Ä–∞—É–Ω–¥–∞. –ü–æ–±–µ–¥–∞ –ø–æ —Å—É–º–º–µ HP. –ü—Ä–µ–¥–º–µ—Ç—ã: –ü–∏–≤–æ, –ù–æ–∂, –°–∏–≥–∞—Ä–µ—Ç—ã, –ù–∞—Ä—É—á–Ω–∏–∫–∏, –¢–µ–ª–µ—Ñ–æ–Ω, –ó–∞–∂–∏–≥–∞–ª–∫–∞.</div>
        <button class="btn" onclick="showRules(false)">–ù–ê–ó–ê–î</button>
    </div>

    <div id="game-view">
        <div class="top-bar">
            <button onclick="toggleMute()" id="mute-btn" style="background:none; border:none; color:white; font-size:20px;">üîä</button>
            <div id="round-indicator">–†–ê–£–ù–î 1/3</div>
            <button onclick="location.reload()" style="background:#444; color:white; border:none; padding:5px 10px;">–ü–û–ë–ï–ì</button>
        </div>
        <div class="inv-container" id="dealer-inventory"></div>
        <div id="dealer-hp" class="health-bar"></div>
        <div id="turn-status">–û–ñ–ò–î–ê–ù–ò–ï...</div>
        <div id="log-overlay"></div>
        <img src="Gun.png" id="gun-visual">
        <div id="player-hp" class="health-bar"></div>
        <div style="display:flex; gap:10px;"><button class="btn" style="width:110px" onclick="shoot('self')">–í –°–ï–ë–Ø</button><button class="btn" style="width:110px" onclick="shoot('opponent')">–í –î–ò–õ–ï–†–ê</button></div>
        <div class="inv-container" id="player-inventory"></div>
    </div>

<script>
    const STATE = {
        mode: 'bot', round: 1, maxHP: 2, playerHP: 2, dealerHP: 2,
        pLost: 0, dLost: 0, ammo: [], live: 0, blank: 0,
        pInv: [], dInv: [], isX2: false, dCuffed: false, pCuffed: false,
        turn: 'player', busy: false, muted: false, socket: null, roomId: null
    };

    const ITEMS = {
        beer: 'Beer.png', knife: 'Hand saw.png', cig: 'cigaretes.png',
        cuffs: 'Handclifs.png', phone: 'Cellphone.png', lighter: 'Lighter.png'
    };

    const sounds = {
        bg: new Audio('background_music.mp3'),
        live: new Audio('shot_live.mp3'),
        blank: new Audio('shot_blank.mp3'),
        reload: new Audio('reload.mp3'),
        item: new Audio('item_use.mp3')
    };
    sounds.bg.loop = true;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.io
    try {
        STATE.socket = io('https://bucshot.onrender.com', { autoConnect: false });
    } catch(e) { console.error("Socket.io load fail"); }

    function handleStart(mode) {
        STATE.mode = mode;
        sounds.bg.play().catch(()=>{});

        if(mode === 'multi') {
            if(!STATE.socket) return alert("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
            STATE.socket.connect();
            msg("–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï...");
            
            STATE.socket.on('connect', () => {
                STATE.socket.emit('joinGame');
                msg("–ü–û–ò–°–ö –ò–ì–†–û–ö–ê...");
            });

            STATE.socket.on('matchFound', (data) => {
                STATE.roomId = data.roomId;
                STATE.turn = (data.firstTurn === STATE.socket.id) ? 'player' : 'dealer';
                startGameUI();
            });
        } else {
            startGameUI();
        }
    }

    function startGameUI() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        startRound();
    }

    function showRules(s) { document.getElementById('rules-screen').style.display = s ? 'flex' : 'none'; }
    function toggleMute() { STATE.muted = !STATE.muted; Object.values(sounds).forEach(s=>s.muted=STATE.muted); }

    function startRound() {
        STATE.busy = false;
        STATE.maxHP = STATE.round + 1;
        STATE.playerHP = STATE.maxHP;
        STATE.dealerHP = STATE.maxHP;
        loadAmmo();
    }

    function loadAmmo() {
        sounds.reload.play().catch(()=>{});
        STATE.live = Math.floor(Math.random() * 3) + 2; 
        STATE.blank = 8 - STATE.live;
        let pool = Array(STATE.live).fill('L').concat(Array(STATE.blank).fill('B'));
        STATE.ammo = pool.sort(() => Math.random() - 0.5);
        
        for(let i=0; i<2; i++) {
            const keys = Object.keys(ITEMS);
            if(STATE.pInv.length < 8) STATE.pInv.push(keys[Math.floor(Math.random()*keys.length)]);
            if(STATE.dInv.length < 8) STATE.dInv.push(keys[Math.floor(Math.random()*keys.length)]);
        }
        updateUI();
        msg("–ó–ê–†–Ø–î–ö–ê...");
    }

    async function shoot(target) {
        if(STATE.turn !== 'player' || STATE.busy) return;
        STATE.busy = true;
        if(STATE.mode === 'multi') STATE.socket.emit('action', {type:'shoot', target, roomId: STATE.roomId});
        await processShoot(target);
    }

    async function processShoot(target) {
        const shell = STATE.ammo.shift();
        const isLive = shell === 'L';
        const dmg = (STATE.isX2 && isLive) ? 2 : (isLive ? 1 : 0);

        if(isLive) { sounds.live.play().catch(()=>{}); STATE.live--; } 
        else { sounds.blank.play().catch(()=>{}); STATE.blank--; }

        if(target === 'self') {
            if(isLive) { STATE.playerHP -= dmg; STATE.pLost += dmg; STATE.turn = 'dealer'; }
        } else {
            STATE.dealerHP -= dmg; STATE.dLost += dmg; STATE.turn = 'dealer';
        }

        STATE.isX2 = false;
        updateUI();
        msg(isLive ? "–ë–û–ï–í–û–ô!" : "–•–û–õ–û–°–¢–û–ô");
        await sleep(1500);
        checkState();
    }

    function checkState() {
        if(STATE.playerHP <= 0 || STATE.dealerHP <= 0) {
            if(STATE.round < 3) { STATE.round++; startRound(); }
            else { alert(STATE.pLost < STATE.dLost ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®"); location.reload(); }
            return;
        }
        if(STATE.ammo.length === 0) loadAmmo();
        STATE.busy = false;
        updateUI();
        if(STATE.turn === 'dealer' && STATE.mode === 'bot') dealerAI();
    }

    async function dealerAI() {
        STATE.busy = true; await sleep(1000);
        await processShoot('player_target'); // –£–ø—Ä–æ—â–µ–Ω–Ω–æ
    }

    function updateUI() {
        renderHP('player-hp', STATE.playerHP, STATE.maxHP);
        renderHP('dealer-hp', STATE.dealerHP, STATE.maxHP);
        document.getElementById('turn-status').innerText = `–•–û–î: ${STATE.turn === 'player' ? '–í–ê–®' : '–î–ò–õ–ï–†–ê'}`;
        document.getElementById('turn-status').style.background = STATE.turn === 'player' ? 'green' : 'red';
        
        renderInv('player-inventory', STATE.pInv, true);
        renderInv('dealer-inventory', STATE.dInv, false);
    }

    function renderInv(id, inv, isP) {
        const c = document.getElementById(id); c.innerHTML = '';
        inv.forEach((it, i) => {
            const d = document.createElement('div');
            d.className = 'item-slot';
            d.style.backgroundImage = `url('${ITEMS[it]}')`;
            if(isP) d.onclick = () => useItem(i);
            c.appendChild(d);
        });
    }

    function renderHP(id, cur, max) {
        const c = document.getElementById(id); c.innerHTML = '';
        for(let i=0; i<max; i++) {
            const d = document.createElement('div'); d.className = 'hp-unit';
            d.style.backgroundImage = `url('${i < cur ? 'Health_2.png' : 'Health_1.png'}')`;
            c.appendChild(d);
        }
    }

    async function useItem(idx) {
        if(STATE.turn !== 'player' || STATE.busy) return;
        const item = STATE.pInv[idx];
        STATE.pInv.splice(idx, 1);
        sounds.item.play().catch(()=>{});
        // –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–µ–¥–º–µ—Ç–æ–≤...
        updateUI();
    }

    function msg(t) {
        const l = document.getElementById('log-overlay');
        l.innerText = t; l.style.display = 'block';
        setTimeout(() => l.style.display = 'none', 1500);
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
</script>
</body>
</html>
