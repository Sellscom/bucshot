<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Online: Full Graphics</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* ОРИГИНАЛЬНЫЕ СТИЛИ */
        body { margin: 0; padding: 0; background: #050505; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        .top-btn { position: absolute; z-index: 1000; background: rgba(0,0,0,0.6); border: 1px solid #5d3a1a; color: #fff; padding: 8px 12px; cursor: pointer; font-family: inherit; font-size: 12px; text-transform: uppercase; }
        #mute-btn { top: 10px; right: 10px; }
        #escape-btn { top: 10px; left: 10px; display: none; color: #f00; border-color: #f00; }

        #main-menu, #end-screen { position: absolute; width: 100%; height: 100%; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 10px solid #5d3a1a; box-sizing: border-box; }
        #game-outer-border { position: relative; width: 100vw; height: 100vh; max-width: 500px; box-sizing: border-box; border: 10px solid #5d3a1a; background: #000; display: none; flex-direction: column; }
        
        #table-bg { position: absolute; top: 50%; left: 50%; width: 90%; transform: translate(-50%, -55%); z-index: 1; opacity: 0.3; pointer-events: none; }
        
        .health-bar { position: relative; z-index: 5; display: flex; gap: 5px; padding: 10px; background: rgba(0,0,0,0.8); min-height: 32px; justify-content: center; border-bottom: 1px solid #5d3a1a; }
        .hp-icon { width: 18px; height: 28px; object-fit: contain; }
        
        #central-area { position: relative; z-index: 5; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .status-text { background: rgba(0,0,0,0.95); padding: 10px; margin: 10px; border: 1px solid #5d3a1a; font-size: 13px; text-align: center; width: 85%; min-height: 60px; display: flex; align-items: center; justify-content: center; color: #0f0; }
        
        #gun-img { width: 70%; z-index: 6; transition: transform 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .flash { position: absolute; width: 150px; height: 150px; background: radial-gradient(circle, #ffaa00 0%, transparent 70%); opacity: 0; pointer-events: none; z-index: 7; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .inventory-box { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; background: rgba(0,0,0,0.5); padding: 10px; border-top: 2px solid #5d3a1a; min-height: 50px; }
        .item-btn { width: 40px; height: 40px; border: 1px solid #5d3a1a; background-size: contain; background-repeat: no-repeat; background-position: center; cursor: pointer; background-color: #111; }
        
        #ammo-info { background: #111; border-top: 1px solid #5d3a1a; padding: 8px; text-align: center; font-size: 12px; z-index: 5; color: #ccc; }
        .ammo-count { display: inline-block; margin: 0 10px; font-weight: bold; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; background: #000; z-index: 5; }
        .action-btn { padding: 16px; border: 1px solid #5d3a1a; background: #1a1a1a; color: #fff; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; }
        .action-btn:disabled { opacity: 0.3; filter: grayscale(1); }

        .shake-effect { animation: shake 0.25s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-10px, 5px); } 50% { transform: translate(10px, -5px); } }
        .flash-active { animation: fire-flash 0.2s ease-out forwards; }
        @keyframes fire-flash { 0% { opacity: 1; scale: 1; } 100% { opacity: 0; scale: 3; } }

        /* Гильза */
        .shell { position: absolute; width: 8px; height: 16px; background: #daa520; border: 1px solid #b8860b; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="snd-bg" src="background_music.mp3" loop></audio>
    <audio id="snd-live" src="shot_live.mp3"></audio>
    <audio id="snd-blank" src="shot_blank.mp3"></audio>
    <audio id="snd-reload" src="reload.mp3"></audio>
    <audio id="snd-item" src="item_use.mp3"></audio>

    <button id="mute-btn" class="top-btn" onclick="toggleMute()">ЗВУК: ВКЛ</button>
    <button id="escape-btn" class="top-btn" onclick="location.reload()">В МЕНЮ</button>

    <div id="main-menu">
        <h1 style="color: #8b5a2b; letter-spacing: 5px;">BUCKSHOT ONLINE</h1>
        <button class="action-btn" style="width: 260px; margin-bottom: 10px; color:#0f0; border-color:#0f0;" onclick="startMulti()">НАЙТИ ОППОНЕНТА</button>
        <button class="action-btn" style="width: 260px; opacity: 0.5;">ОДИНОЧНАЯ (СКОРО)</button>
        <p id="search-status" style="color: #0f0; margin-top: 20px; font-size: 12px;"></p>
    </div>

    <div id="game-outer-border">
        <div id="flash-effect" class="flash"></div>
        
        <div id="game-container" style="display: contents;">
            <div class="health-bar" id="opp-hp-bar"></div>

            <div id="central-area">
                <img src="Game_Table.png" id="table-bg">
                <div id="info" class="status-text">ПОДГОТОВКА...</div>
                <img src="Gun.png" id="gun-img">
            </div>

            <div id="player-area">
                <div id="ammo-info">
                    <span class="ammo-count">БОЕВЫЕ: <span id="count-live" style="color:#f00">?</span></span> | 
                    <span class="ammo-count">ХОЛОСТЫЕ: <span id="count-blank" style="color:#888">?</span></span>
                </div>
                <div class="health-bar" id="my-hp-bar"></div>
                <div class="inventory-box" id="my-inventory"></div>
                <div class="controls">
                    <button id="btn-self" class="action-btn" onclick="shoot('self')">В СЕБЯ</button>
                    <button id="btn-opp" class="action-btn" onclick="shoot('opponent')">В ВРАГА</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- НАСТРОЙКИ ---
    const socket = io("https://bucshot.onrender.com"); // Твой URL
    let multiplayerId = null;
    let isMuted = false;

    // ЛОКАЛЬНЫЕ ИЗОБРАЖЕНИЯ
    const IMGS = {
        'Beer': 'Beer.png', 'Knife': 'Hand saw.png', 'Cigaretes': 'cigaretes.png',
        'Handclifs': 'Handclifs.png', 'Cellphone': 'Cellphone.png', 'Lighter': 'Lighter.png',
        'hpFull': 'Health_2.png', 'hpEmpty': 'Health_1.png'
    };

    const audio = {
        bg: document.getElementById('snd-bg'),
        live: document.getElementById('snd-live'),
        blank: document.getElementById('snd-blank'),
        reload: document.getElementById('snd-reload'),
        item: document.getElementById('snd-item')
    };

    let state = {
        myHP: 3, oppHP: 3, maxHP: 3,
        magazine: [], isMyTurn: false, myInv: []
    };

    function playSnd(name) { if(!isMuted) { audio[name].currentTime = 0; audio[name].play().catch(()=>{}); } }

    function toggleMute() {
        isMuted = !isMuted;
        audio.bg.muted = isMuted;
        document.getElementById('mute-btn').innerText = isMuted ? "ЗВУК: ВЫКЛ" : "ЗВУК: ВКЛ";
    }

    // --- МУЛЬТИПЛЕЕР ---
    function startMulti() {
        document.getElementById('search-status').innerText = "ПОДКЛЮЧЕНИЕ К СЕРВЕРУ...";
        socket.emit('join_game');
        // Запускаем музыку при первом клике
        audio.bg.volume = 0.3; audio.bg.play().catch(()=>{});
    }

    socket.on('waiting', (msg) => { document.getElementById('search-status').innerText = msg; });

    socket.on('start_multiplayer', (data) => {
        multiplayerId = data.id;
        state.magazine = data.magazine;
        state.isMyTurn = (data.turn === socket.id);
        state.myInv = data.myInv;
        state.myHP = 3; state.oppHP = 3; // Сброс HP при старте
        
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-outer-border').style.display = 'flex';
        document.getElementById('escape-btn').style.display = 'block';
        playSnd('reload');
        updateUI();
    });

    socket.on('opponent_move', (data) => {
        if (data.type === 'shoot') {
            // Удаляем патрон локально, чтобы синхронизироваться с сервером
            const bullet = state.magazine.shift(); 
            // ВАЖНО: Если враг стреляет в 'self', мы видим это как выстрел в 'opponent'
            executeVisualShot(data.target === 'self' ? 'opponent' : 'self', bullet, false);
        }
    });

    // НОВОЕ: Обработка перезарядки от сервера
    socket.on('reload_magazine', (data) => {
        document.getElementById('info').innerText = "ПЕРЕЗАРЯДКА...";
        playSnd('reload');
        setTimeout(() => {
            state.magazine = data.magazine;
            // Добавляем новые предметы (максимум 8)
            state.myInv = [...state.myInv, ...data.newItems].slice(0, 8);
            updateUI();
        }, 1000);
    });

    // --- ИГРОВАЯ ЛОГИКА ---
    function updateUI() {
        // Отрисовка HP с оригинальными иконками
        const drawHP = (id, cur) => {
            const el = document.getElementById(id); el.innerHTML = '';
            for(let i=0; i<state.maxHP; i++) {
                const img = document.createElement('img');
                img.src = i < cur ? IMGS.hpFull : IMGS.hpEmpty;
                img.className = 'hp-icon'; el.appendChild(img);
            }
        };
        drawHP('my-hp-bar', state.myHP);
        drawHP('opp-hp-bar', state.oppHP);

        // Отрисовка инвентаря с оригинальными иконками
        const invEl = document.getElementById('my-inventory'); invEl.innerHTML = '';
        state.myInv.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'item-btn';
            div.style.backgroundImage = `url('${IMGS[item]}')`;
            // Пока отключим использование, чтобы протестировать стрельбу
            div.onclick = () => alert("Предметы в разработке: " + item); 
            invEl.appendChild(div);
        });

        // Статистика патронов
        document.getElementById('count-live').innerText = state.magazine.filter(b => b).length;
        document.getElementById('count-blank').innerText = state.magazine.filter(b => !b).length;
        
        // Статус хода и кнопки
        document.getElementById('info').innerText = state.isMyTurn ? "ВАШ ХОД" : "ХОД ВРАГА...";
        document.getElementById('btn-self').disabled = !state.isMyTurn;
        document.getElementById('btn-opp').disabled = !state.isMyTurn;
    }

    function shoot(target) {
        if (!state.isMyTurn) return;
        // Берем патрон для локальной анимации
        const bullet = state.magazine.shift(); 
        // Отправляем ход на сервер
        socket.emit('make_move', { roomId: multiplayerId, type: 'shoot', target, bullet });
        // Запускаем визуал
        executeVisualShot(target, bullet, true);
    }

    function executeVisualShot(target, isLive, isMe) {
        state.isMyTurn = false; // Блокируем интерфейс во время анимации
        updateUI();

        const gun = document.getElementById('gun-img');
        // Настраиваем поворот ружья в зависимости от того, кто и куда стреляет
        if (isMe) gun.style.transform = target === 'self' ? 'rotate(180deg) translateY(30px)' : 'translateX(40px)';
        else gun.style.transform = target === 'self' ? 'translateX(-40px)' : 'rotate(180deg) translateY(-30px)';

        setTimeout(() => {
            playSnd(isLive ? 'live' : 'blank');
            
            if (isLive) {
                document.getElementById('game-outer-border').classList.add('shake-effect');
                document.getElementById('flash-effect').classList.add('flash-active');
                spawnShell(); // Анимация гильзы
                // Обновляем HP
                if (target === 'self') isMe ? state.myHP-- : state.oppHP--;
                else isMe ? state.oppHP-- : state.myHP--;
            }

            setTimeout(() => {
                gun.style.transform = 'none';
                document.getElementById('game-outer-border').classList.remove('shake-effect');
                document.getElementById('flash-effect').classList.remove('flash-active');
                
                // ЛОГИКА ПЕРЕДАЧИ ХОДА:
                // Если ты выстрелил в себя холостым - ход остается у тебя. Иначе переход.
                if (isMe && !isLive && target === 'self') state.isMyTurn = true;
                else if (!isMe && !isLive && target === 'self') state.isMyTurn = false;
                else state.isMyTurn = !isMe;

                updateUI();
                checkGameOver();
            }, 500);
        }, 400);
    }

    function checkGameOver() {
        if (state.myHP <= 0 || state.oppHP <= 0) {
            setTimeout(() => {
                alert(state.myHP > 0 ? "ВЫ ПОБЕДИЛИ!" : "ВЫ ПРОИГРАЛИ.");
                location.reload();
            }, 500);
        }
    }

    function spawnShell() {
        const s = document.createElement('div'); s.className = 'shell';
        s.style.left = '50%'; s.style.top = '50%';
        document.body.appendChild(s);
        s.animate([
            { transform: 'translate(0,0) rotate(0deg)', opacity: 1 },
            { transform: `translate(${Math.random()*200-100}px, -150px) rotate(${Math.random()*720}deg)`, opacity: 0 }
        ], 800);
        setTimeout(() => s.remove(), 800);
    }
</script>
</body>
</html>
