<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Roulette: Multiplayer Edition</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #050505; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        .top-btn { position: absolute; z-index: 1000; background: rgba(0,0,0,0.6); border: 1px solid #5d3a1a; color: #fff; padding: 8px 12px; cursor: pointer; font-family: inherit; font-size: 12px; text-transform: uppercase; }
        #mute-btn { top: 10px; right: 10px; }
        #escape-btn { top: 10px; left: 10px; display: none; color: #f00; border-color: #f00; }

        #main-menu, #rules-modal, #end-screen { position: absolute; width: 100%; height: 100%; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 10px solid #5d3a1a; box-sizing: border-box; }
        #game-outer-border { position: relative; width: 100vw; height: 100vh; max-width: 500px; box-sizing: border-box; border: 10px solid #5d3a1a; background: #000; display: none; flex-direction: column; }
        
        #table-bg { position: absolute; top: 50%; left: 50%; width: 90%; transform: translate(-50%, -55%); z-index: 1; opacity: 0.3; pointer-events: none; }
        
        .health-bar { position: relative; z-index: 5; display: flex; gap: 5px; padding: 10px; background: rgba(0,0,0,0.8); min-height: 32px; justify-content: center; }
        .hp-icon { width: 18px; height: 28px; object-fit: contain; }
        
        #central-area { position: relative; z-index: 5; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .status-text { background: rgba(0,0,0,0.95); padding: 10px; margin: 10px; border: 1px solid #5d3a1a; font-size: 13px; text-align: center; width: 85%; min-height: 60px; display: flex; align-items: center; justify-content: center; color: #0f0; }
        
        #gun-img { width: 70%; z-index: 6; transition: transform 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .flash { position: absolute; width: 150px; height: 150px; background: radial-gradient(circle, #ffaa00 0%, transparent 70%); opacity: 0; pointer-events: none; z-index: 7; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* Гильза */
        .shell { position: absolute; width: 8px; height: 15px; background: #daa520; border: 1px solid #8b5a2b; border-radius: 2px; z-index: 10; pointer-events: none; }

        .inventory-box { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; background: rgba(0,0,0,0.5); }
        .item-btn { width: 40px; height: 40px; border: 1px solid #5d3a1a; background-size: contain; background-repeat: no-repeat; background-position: center; cursor: pointer; background-color: #111; }
        .dealer-item { width: 30px; height: 30px; border: 1px solid #333; opacity: 0.7; pointer-events: none; }
        
        #ammo-info { background: #111; border-top: 1px solid #5d3a1a; padding: 8px; text-align: center; font-size: 12px; z-index: 5; color: #ccc; }
        .ammo-count { display: inline-block; margin: 0 10px; font-weight: bold; }
        .live-text { color: #f00; }
        .blank-text { color: #888; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; background: #000; z-index: 5; }
        .action-btn { padding: 16px; border: 1px solid #5d3a1a; background: #1a1a1a; color: #fff; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; }
        .action-btn:disabled { opacity: 0.3; filter: grayscale(1); }

        .shake-effect { animation: shake 0.25s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-10px, 5px); } 50% { transform: translate(10px, -5px); } }
        .flash-active { animation: fire-flash 0.2s ease-out forwards; }
        @keyframes fire-flash { 0% { opacity: 1; scale: 1; } 100% { opacity: 0; scale: 3; } }
    </style>
</head>
<body>

    <button id="mute-btn" class="top-btn" onclick="toggleMute()">ЗВУК: ВКЛ</button>
    <button id="escape-btn" class="top-btn" onclick="escapeGame()">БЕЖАТЬ</button>

    <audio id="snd-bg" src="background_music.mp3" loop></audio>
    <audio id="snd-live" src="shot_live.mp3"></audio>
    <audio id="snd-blank" src="shot_blank.mp3"></audio>
    <audio id="snd-reload" src="reload.mp3"></audio>
    <audio id="snd-item" src="item_use.mp3"></audio>

    <div id="main-menu">
        <h1 style="color: #8b5a2b; letter-spacing: 5px;">BUCKSHOT</h1>
        <button class="action-btn" style="width: 260px; margin-bottom: 10px;" onclick="startGame()">ОДИНОЧНАЯ ИГРА</button>
        <button id="multi-btn" class="action-btn" style="width: 260px; margin-bottom: 10px; border-color: #0f0; color: #0f0;" onclick="startMultiplayerSearch()">МУЛЬТИПЛЕЕР</button>
        <button class="action-btn" style="width: 260px;" onclick="toggleRules(true)">АРСЕНАЛ</button>
        <p id="search-status" style="color: #0f0; margin-top: 15px; font-size: 12px;"></p>
    </div>

    <div id="game-outer-border">
        <div id="flash-effect" class="flash"></div>
        <div id="end-screen" style="display: none;">
            <h1 id="result-title"></h1>
            <div id="result-stats"></div>
            <button class="action-btn" style="width: 220px; margin-top: 20px;" onclick="location.reload()">В МЕНЮ</button>
        </div>

        <div id="game-container" style="display: contents;">
            <div id="dealer-area">
                <div class="inventory-box" id="dealer-inventory" style="padding: 5px; min-height: 40px; border-bottom: 1px solid #5d3a1a;"></div>
                <div class="health-bar" id="dealer-hp-bar"></div>
            </div>

            <div id="central-area">
                <img src="Game_Table.png" id="table-bg">
                <div id="round-display" style="color: #8b5a2b; font-size: 14px; margin-top: 5px;">РАУНД 1 / 3</div>
                <div id="info" class="status-text">ПОДГОТОВКА...</div>
                <img src="Gun.png" id="gun-img">
            </div>

            <div id="player-area">
                <div id="ammo-info">
                    <span class="ammo-count">БОЕВЫЕ: <span id="count-live" class="live-text">0</span></span>
                    <span class="ammo-count">ХОЛОСТЫЕ: <span id="count-blank" class="blank-text">0</span></span>
                </div>
                <div class="health-bar" id="player-hp-bar"></div>
                <div class="inventory-box" id="player-inventory" style="padding: 10px; min-height: 50px; border-top: 2px solid #5d3a1a;"></div>
                <div class="controls">
                    <button id="btn-self" class="action-btn" onclick="shoot('self')">В СЕБЯ</button>
                    <button id="btn-opp" class="action-btn" onclick="shoot('opponent')">В ДИЛЕРА</button>
                </div>
            </div>
        </div>
    </div>

    <div id="rules-modal">
        <h2 style="color: #8b5a2b;">АРСЕНАЛ</h2>
        <div id="rules-list" style="width: 100%; max-width: 350px;"></div>
        <button class="action-btn" style="width: 200px; margin-top: 20px;" onclick="toggleRules(false)">ЗАКРЫТЬ</button>
    </div>

<script>
    // --- НАСТРОЙКИ СОКЕТА ---
    // ЗАМЕНИ НА СВОЙ URL ПОСЛЕ ДЕПЛОЯ НА RENDER
    const socket = io("https://your-project-name.onrender.com"); 
    let multiplayerRoomId = null;

    const IMGS = {
        'Beer': 'Beer.png', 'Knife': 'Hand saw.png', 'Cigaretes': 'cigaretes.png',
        'Handclifs': 'Handclifs.png', 'Cellphone': 'Cellphone.png', 'Lighter': 'Lighter.png',
        'hpFull': 'Health_2.png', 'hpEmpty': 'Health_1.png'
    };

    let state = {
        round: 1, playerHP: 3, dealerHP: 3, maxHP: 3,
        playerDmg: 0, dealerDmg: 0, totalShots: 0,
        magazine: [], isPlayerTurn: true, 
        playerInv: [], dealerInv: [],
        isKnife: false, isCuffed: false, isMuted: false,
        isMultiplayer: false
    };

    const audio = {
        bg: document.getElementById('snd-bg'),
        live: document.getElementById('snd-live'),
        blank: document.getElementById('snd-blank'),
        reload: document.getElementById('snd-reload'),
        item: document.getElementById('snd-item')
    };

    function playSnd(name) { if(!state.isMuted) { audio[name].currentTime = 0; audio[name].play().catch(()=>{}); } }

    function toggleMute() {
        state.isMuted = !state.isMuted;
        document.getElementById('mute-btn').innerText = state.isMuted ? "ЗВУК: ВЫКЛ" : "ЗВУК: ВКЛ";
        audio.bg.muted = state.isMuted;
    }

    function escapeGame() {
        if(confirm("Бросить всё и бежать? Прогресс будет потерян.")) location.reload();
    }

    // --- МУЛЬТИПЛЕЕРНАЯ ЛОГИКА ---
    function startMultiplayerSearch() {
        document.getElementById('search-status').innerText = "ПОДКЛЮЧЕНИЕ К СЕРВЕРУ...";
        socket.emit('join_game');
    }

    socket.on('waiting', (msg) => {
        document.getElementById('search-status').innerText = msg;
    });

    socket.on('start_multiplayer', (data) => {
        state.isMultiplayer = true;
        multiplayerRoomId = data.id;
        state.magazine = data.magazine;
        state.isPlayerTurn = (data.turn === socket.id);
        
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-outer-border').style.display = 'flex';
        document.getElementById('escape-btn').style.display = 'block';
        
        initRound(true);
    });

    socket.on('opponent_move', (data) => {
        if (data.type === 'shoot') {
            processOpponentShoot(data.target, data.bullet);
        }
    });

    // --- ОБЫЧНАЯ ИГРА ---
    function startGame() {
        state.isMultiplayer = false;
        audio.bg.volume = 0.2; audio.bg.play().catch(()=>{});
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-outer-border').style.display = 'flex';
        document.getElementById('escape-btn').style.display = 'block';
        initRound();
    }

    function initRound(isMulti = false) {
        playSnd('reload');
        state.maxHP = state.round + 2;
        state.playerHP = state.maxHP; state.dealerHP = state.maxHP;
        state.playerInv = []; state.dealerInv = [];
        state.isKnife = false; state.isCuffed = false;
        
        if (!isMulti) {
            state.isPlayerTurn = true;
            generateMagazine();
            giveItems('player', state.round + 1);
            giveItems('dealer', state.round + 1);
        }
        
        updateUI();
        document.getElementById('info').innerText = state.isPlayerTurn ? "ВАШ ХОД" : "ХОД ОППОНЕНТА";
    }

    function generateMagazine() {
        state.magazine = [];
        let total = Math.floor(Math.random() * 4) + 3;
        let live = Math.ceil(total / 2);
        for(let i=0; i<total; i++) state.magazine.push(i < live);
        state.magazine.sort(() => Math.random() - 0.5);
    }

    function updateUI() {
        const drawHP = (id, cur) => {
            const el = document.getElementById(id); el.innerHTML = '';
            for(let i=0; i<state.maxHP; i++) {
                const img = document.createElement('img');
                img.src = i < cur ? IMGS.hpFull : IMGS.hpEmpty;
                img.className = 'hp-icon'; el.appendChild(img);
            }
        };
        drawHP('player-hp-bar', state.playerHP);
        drawHP('dealer-hp-bar', state.dealerHP);

        const drawInv = (id, items, isPlayer) => {
            const el = document.getElementById(id); el.innerHTML = '';
            items.forEach((it, idx) => {
                const div = document.createElement('div');
                div.className = isPlayer ? 'item-btn' : 'item-btn dealer-item';
                div.style.backgroundImage = `url('${IMGS[it]}')`;
                if(isPlayer) div.onclick = () => useItem(it, idx);
                el.appendChild(div);
            });
        };
        drawInv('player-inventory', state.playerInv, true);
        drawInv('dealer-inventory', state.dealerInv, false);

        const live = state.magazine.filter(b => b === true).length;
        const blank = state.magazine.filter(b => b === false).length;
        document.getElementById('count-live').innerText = live;
        document.getElementById('count-blank').innerText = blank;

        document.getElementById('round-display').innerText = `РАУНД ${state.round} / 3 | ПУЛЬ: ${state.magazine.length}`;
        document.getElementById('btn-self').disabled = !state.isPlayerTurn;
        document.getElementById('btn-opp').disabled = !state.isPlayerTurn;
    }

    function spawnShell() {
        const shell = document.createElement('div');
        shell.className = 'shell';
        const startX = window.innerWidth / 2;
        const startY = window.innerHeight / 2;
        shell.style.left = startX + 'px';
        shell.style.top = startY + 'px';
        document.body.appendChild(shell);

        const targetX = startX + (Math.random() * 100 + 50);
        const targetY = startY + (Math.random() * 100 - 50);
        
        shell.animate([
            { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
            { transform: `translate(${targetX - startX}px, ${targetY - startY}px) rotate(450deg)`, opacity: 0 }
        ], { duration: 800, easing: 'ease-out', fill: 'forwards' });

        setTimeout(() => shell.remove(), 800);
    }

    function shoot(target) {
        if (!state.isPlayerTurn) return;
        const isLive = state.magazine.shift();
        
        if (state.isMultiplayer) {
            socket.emit('make_move', {
                roomId: multiplayerRoomId,
                type: 'shoot',
                target: target,
                bullet: isLive
            });
        }

        executeShoot(target, isLive, true);
    }

    function processOpponentShoot(target, isLive) {
        // Если враг выстрелил в себя (target='self'), для нас это выстрел в 'opponent'
        const visualTarget = (target === 'self') ? 'opponent' : 'self';
        state.magazine.shift();
        executeShoot(visualTarget, isLive, false);
    }

    function executeShoot(target, isLive, isMyAction) {
        state.isPlayerTurn = false;
        updateUI();
        state.totalShots++;
        const dmg = isLive ? (state.isKnife ? 2 : 1) : 0;
        const gun = document.getElementById('gun-img');
        
        // Поворот ружья
        if (isMyAction) {
            gun.style.transform = target === 'self' ? 'rotate(180deg) translateY(30px)' : 'translateX(40px)';
        } else {
            gun.style.transform = target === 'self' ? 'translateX(-40px)' : 'rotate(180deg) translateY(-30px)';
        }

        setTimeout(() => {
            if (isLive) {
                playSnd('live');
                spawnShell();
                document.getElementById('game-outer-border').classList.add('shake-effect');
                document.getElementById('flash-effect').classList.add('flash-active');
                if (target === 'self') state.playerHP -= dmg;
                else state.dealerHP -= dmg;
            } else { playSnd('blank'); }

            setTimeout(() => {
                gun.style.transform = 'none';
                document.getElementById('game-outer-border').classList.remove('shake-effect');
                document.getElementById('flash-effect').classList.remove('flash-active');
                state.isKnife = false;
                
                if (state.playerHP <= 0 || state.dealerHP <= 0) {
                    checkGameState();
                } else if (!isLive && target === 'self') {
                    state.isPlayerTurn = isMyAction;
                    document.getElementById('info').innerText = isMyAction ? "ХОЛОСТОЙ! ВАШ ХОД" : "У ВРАГА ХОЛОСТОЙ";
                    updateUI();
                } else {
                    state.isPlayerTurn = !isMyAction;
                    if (!state.isMultiplayer && !state.isPlayerTurn) setTimeout(dealerTurn, 1000);
                    updateUI();
                }
            }, 500);
        }, 400);
    }

    // --- ДАЛЕЕ ОСТАЛЬНАЯ ЛОГИКА ОДИНОЧНОЙ ИГРЫ ---
    function useItem(type, idx) {
        if (!state.isPlayerTurn) return;
        playSnd('item');
        state.playerInv.splice(idx, 1);
        processItemEffect(type, true);
        updateUI();
    }

    function processItemEffect(type, isPlayer) {
        let info = document.getElementById('info');
        let name = isPlayer ? "ВЫ" : "ДИЛЕР";
        if (type === 'Cigaretes') {
            if(isPlayer) state.playerHP = Math.min(state.playerHP+1, state.maxHP);
            else state.dealerHP = Math.min(state.dealerHP+1, state.maxHP);
            info.innerText = `${name}: +1 HP`;
        } else if (type === 'Beer') {
            const popped = state.magazine.shift();
            playSnd('reload');
            info.innerText = `${name} СБРОСИЛ: ${popped ? "БОЕВОЙ" : "ХОЛОСТОЙ"}`;
        } else if (type === 'Knife') {
            state.isKnife = true;
            info.innerText = `${name}: УРОН X2`;
        } else if (type === 'Handclifs') {
            state.isCuffed = true;
            info.innerText = `${name}: НАРУЧНИКИ`;
        } else if (type === 'Lighter') {
            info.innerText = `${name} ВИДИТ: ${state.magazine[0] ? "БОЕВОЙ" : "ХОЛОСТОЙ"}`;
        }
    }

    function dealerTurn() {
        if (state.playerHP <= 0 || state.dealerHP <= 0 || state.magazine.length === 0) return;
        const isLive = state.magazine.shift();
        executeShoot('self', isLive, false);
    }

    function checkGameState() {
        updateUI();
        if (state.playerHP <= 0 || state.dealerHP <= 0) {
            showEnd();
        } else if (state.magazine.length === 0) {
            setTimeout(() => { generateMagazine(); giveItems('player', 2); giveItems('dealer', 2); playSnd('reload'); state.isPlayerTurn = true; updateUI(); }, 1500);
        }
    }

    function showEnd() {
        const win = state.playerHP > 0;
        document.getElementById('end-screen').style.display = 'flex';
        document.getElementById('result-title').innerText = win ? "ПОБЕДА" : "СМЕРТЬ";
        document.getElementById('result-title').style.color = win ? "#0f0" : "#f00";
    }

    function giveItems(who, n) {
        const pool = ['Beer', 'Knife', 'Cigaretes', 'Handclifs', 'Lighter'];
        for(let i=0; i<n; i++) {
            let item = pool[Math.floor(Math.random()*pool.length)];
            if(who === 'player' && state.playerInv.length < 8) state.playerInv.push(item);
            if(who === 'dealer' && state.dealerInv.length < 8) state.dealerInv.push(item);
        }
    }

    function toggleRules(s) { document.getElementById('rules-modal').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
