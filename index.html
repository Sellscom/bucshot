<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Online Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        .screen { position: absolute; inset: 0; background: #000; z-index: 300; display: none; flex-direction: column; align-items: center; justify-content: center; border: 8px solid #5d3a1a; box-sizing: border-box; }
        #main-menu { display: flex; }
        .btn { padding: 15px; width: 220px; margin: 10px; background: #1a1a1a; border: 2px solid #5d3a1a; color: #fff; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #game-ui { position: relative; width: 100%; height: 100%; max-width: 500px; display: none; flex-direction: column; }
        .nav { width: 100%; display: flex; justify-content: space-between; padding: 10px; background: #111; box-sizing: border-box; }
        #game-log { position: absolute; top: 70px; width: 90%; left: 5%; background: rgba(0,0,0,0.9); border: 1px solid #5d3a1a; color: #0f0; padding: 8px; text-align: center; z-index: 100; font-size: 13px; }
        #table { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; background: url('Game_Table.png') center/cover; }
        #gun { width: 70%; transition: transform 0.4s; z-index: 10; }
        #player-panel { background: #000; padding: 15px; border-top: 2px solid #5d3a1a; }
        .hp-bar { display: flex; gap: 4px; height: 25px; margin: 5px 0; }
        .hp-icon { width: 18px; height: 25px; background-size: contain; background-repeat: no-repeat; }
        .inv { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; min-height: 45px; margin-bottom: 10px; }
        .item-btn { width: 40px; height: 40px; border: 1px solid #5d3a1a; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .flash { position: absolute; inset: 0; background: #fff; opacity: 0; z-index: 200; pointer-events: none; }
        #dmg-x2 { color: red; position: absolute; bottom: 20px; right: 20px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div id="main-menu" class="screen">
        <h1 style="color:#8b5a2b">BUCKSHOT ROULETTE</h1>
        <button class="btn" onclick="join()">–ò–ì–†–ê–¢–¨ –û–ù–õ–ê–ô–ù</button>
    </div>

    <div id="end-screen" class="screen">
        <h1 id="end-title"></h1>
        <button class="btn" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
    </div>

    <div id="game-ui">
        <div id="flash" class="flash"></div>
        <div class="nav">
            <button onclick="toggleMute()" id="mute-btn" style="background:none; border:1px solid #444; color:#aaa; font-size:10px;">–ó–í–£–ö: –í–ö–õ</button>
            <span id="round-txt" style="color:#8b5a2b">–†–ê–£–ù–î 1/3</span>
            <button onclick="location.reload()" style="background:#300; color:red; border:none; font-size:10px;">–ü–û–ë–ï–ì</button>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center; padding:5px;">
            <div id="opp-hp" class="hp-bar"></div>
            <div id="opp-inv" class="inv" style="transform: scale(0.8);"></div>
        </div>

        <div id="table">
            <div id="game-log">–û–ñ–ò–î–ê–ù–ò–ï...</div>
            <img id="gun" src="Gun.png">
            <div id="dmg-x2">–£–†–û–ù x2 üî™</div>
        </div>

        <div id="player-panel">
            <div id="my-hp" class="hp-bar" style="justify-content:center;"></div>
            <div id="my-inv" class="inv"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button id="btn-self" class="btn" style="width:auto; margin:0;" onclick="sendShoot('self')">–í –°–ï–ë–Ø</button>
                <button id="btn-opp" class="btn" style="width:auto; margin:0;" onclick="sendShoot('opp')">–í –í–†–ê–ì–ê</button>
            </div>
        </div>
    </div>

    <audio id="snd-live" src="shot_live.mp3"></audio>
    <audio id="snd-blank" src="shot_blank.mp3"></audio>
    <audio id="snd-item" src="item_use.mp3"></audio>

<script>
    const socket = io("https://bucshot.onrender.com");
    let state = { roomId: null, turn: false, processing: false, muted: false, myInv: [], oppInv: [] };
    const IMGS = { 'hpFull': 'Health_2.png', 'hpEmpty': 'Health_1.png', 'Beer': 'Beer.png', 'Knife': 'Hand saw.png', 'Cigaretes': 'cigaretes.png', 'Handclifs': 'Handclifs.png', 'Lighter': 'Lighter.png' };

    function join() { socket.emit('join_game', { name: "–ò–≥—Ä–æ–∫" }); document.getElementById('game-log').innerText = "–ü–û–ò–°–ö..."; }
    function toggleMute() { state.muted = !state.muted; document.getElementById('mute-btn').innerText = state.muted ? "–ó–í–£–ö: –í–´–ö–õ" : "–ó–í–£–ö: –í–ö–õ"; }

    socket.on('init_game', d => {
        state = { ...state, roomId: d.roomId, turn: d.turn, myInv: d.myInv, oppInv: d.oppInv };
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        render(3, 3);
    });

    socket.on('action_result', d => {
        const isMe = (d.actor === socket.id);
        if (d.type === 'shoot') {
            visualShoot(d.target, d.isLive, isMe, d.hp, d.nextTurn);
        } else if (d.type === 'item') {
            visualItem(d.effect, d.hp);
        }
    });

    socket.on('next_round', d => {
        setTimeout(() => {
            document.getElementById('round-txt').innerText = `–†–ê–£–ù–î ${d.round}/3`;
            render(3, 3);
            document.getElementById('game-log').innerText = `–†–ê–£–ù–î ${d.round} –ù–ê–ß–ê–õ–°–Ø!`;
        }, 2000);
    });

    socket.on('game_over', d => {
        setTimeout(() => {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('end-screen').style.display = 'flex';
            const win = socket.id === d.winner;
            document.getElementById('end-title').innerText = win ? "–ü–û–ë–ï–î–ê" : "–ü–û–†–ê–ñ–ï–ù–ò–ï";
            document.getElementById('end-title').style.color = win ? "#0f0" : "#f00";
        }, 2000);
    });

    function sendShoot(t) { if(!state.turn || state.processing) return; socket.emit('game_action', { roomId: state.roomId, type: 'shoot', target: t }); }
    
    function useItem(it) { if(!state.turn || state.processing) return; socket.emit('game_action', { roomId: state.roomId, type: 'item', item: it }); }

    function visualShoot(target, isLive, isMe, hpMap, nextTurnId) {
        state.processing = true;
        const gun = document.getElementById('gun');
        if (isMe) gun.style.transform = target === 'self' ? 'rotate(180deg) translateY(40px)' : 'translateX(60px)';
        else gun.style.transform = target === 'self' ? 'translateX(-60px)' : 'rotate(180deg) translateY(-40px)';

        setTimeout(() => {
            if(!state.muted) document.getElementById(isLive ? 'snd-live' : 'snd-blank').play();
            if(isLive) { document.getElementById('flash').style.opacity = 1; setTimeout(()=>document.getElementById('flash').style.opacity=0, 100); }
            
            setTimeout(() => {
                gun.style.transform = 'none';
                state.turn = (nextTurnId === socket.id);
                state.processing = false;
                document.getElementById('dmg-x2').style.display = 'none';
                const oppId = Object.keys(hpMap).find(id => id !== socket.id);
                render(hpMap[socket.id], hpMap[oppId]);
            }, 1000);
        }, 600);
    }

    function visualItem(eff, hpMap) {
        if(!state.muted) document.getElementById('snd-item').play();
        const isMe = (eff.actor === socket.id);
        let msg = (isMe ? "–í–´: " : "–í–†–ê–ì: ") + eff.item;
        if(eff.item === 'Beer') msg += ` (–≤—ã–±—Ä–æ—à–µ–Ω ${eff.discard ? "–ë–û–ï–í–û–ô" : "–•–û–õ–û–°–¢–û–ô"})`;
        if(eff.item === 'Knife') document.getElementById('dmg-x2').style.display = 'block';
        
        if(isMe) state.myInv.splice(state.myInv.indexOf(eff.item), 1);
        else state.oppInv.splice(state.oppInv.indexOf(eff.item), 1);
        
        document.getElementById('game-log').innerText = msg;
        const oppId = Object.keys(hpMap).find(id => id !== socket.id);
        render(hpMap[socket.id], hpMap[oppId]);
    }

    function render(myHP, oppHP) {
        const hp = (id, v) => {
            document.getElementById(id).innerHTML = Array(3).fill(0).map((_,i)=>`<div class="hp-icon" style="background-image:url(${i<v?IMGS.hpFull:IMGS.hpEmpty})"></div>`).join('');
        };
        hp('my-hp', myHP); hp('opp-hp', oppHP);
        
        document.getElementById('my-inv').innerHTML = state.myInv.map(it => `<div class="item-btn" style="background-image:url('${IMGS[it]}')" onclick="useItem('${it}')"></div>`).join('');
        document.getElementById('opp-inv').innerHTML = state.oppInv.map(it => `<div class="item-btn" style="background-image:url('${IMGS[it]}')"></div>`).join('');
        
        document.getElementById('btn-self').disabled = !state.turn || state.processing;
        document.getElementById('btn-opp').disabled = !state.turn || state.processing;
        if(!state.processing) document.getElementById('game-log').innerText = state.turn ? "–í–ê–® –•–û–î" : "–•–û–î –ü–†–û–¢–ò–í–ù–ò–ö–ê...";
    }
</script>
</body>
</html>
