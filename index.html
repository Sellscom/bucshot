<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Buckshot Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; user-select: none; }
        
        /* ВЕРХНИЕ КНОПКИ */
        .top-btn { position: absolute; z-index: 100; background: rgba(0,0,0,0.6); border: 1px solid #664422; color: #fff; padding: 8px; cursor: pointer; font-size: 10px; }
        #mute-btn { top: 10px; right: 10px; }
        #escape-btn { top: 10px; left: 10px; display: none; color: #f55; border-color: #f00; }

        /* МЕНЮ */
        #main-menu { position: absolute; width: 100%; height: 100%; background: #080808; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 4px solid #664422; }
        .menu-btn { padding: 15px; width: 200px; margin: 5px; background: #1a1a1a; border: 1px solid #664422; color: #fff; font-weight: bold; cursor: pointer; }
        
        /* ИГРА */
        #game-ui { position: relative; width: 100%; height: 100%; max-width: 500px; border: 2px solid #443322; background: #111; display: none; flex-direction: column; }
        
        .hp-row { display: flex; flex-direction: column; align-items: center; padding: 5px; background: #000; border-bottom: 1px solid #333; }
        .name { font-size: 10px; color: #888; margin-bottom: 3px; }
        .hp-bar { display: flex; gap: 4px; height: 30px; }
        
        /* ИСПРАВЛЕННЫЕ ИКОНКИ ЖИЗНЕЙ И ПРЕДМЕТОВ */
        .hp-icon { width: 20px; height: 30px; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .item-btn { width: 48px; height: 48px; border: 1px solid #555; background-color: #222; background-size: 80%; background-repeat: no-repeat; background-position: center; cursor: pointer; transition: 0.1s; }
        .item-btn:active { transform: scale(0.95); }

        /* ЦЕНТР */
        #table { flex-grow: 1; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        #gun { width: 240px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 10; }
        #status { position: absolute; top: 20px; background: rgba(0,0,0,0.8); border: 1px solid #0f0; color: #0f0; padding: 8px 20px; font-size: 14px; text-align: center; }

        /* ИГРОК */
        #player-area { background: #0a0a0a; border-top: 1px solid #333; padding: 10px; }
        #inv { display: flex; gap: 5px; justify-content: center; min-height: 55px; margin-bottom: 10px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .act-btn { padding: 15px; background: #222; border: 1px solid #664422; color: #fff; font-size: 16px; cursor: pointer; }
        .act-btn:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        /* ЭФФЕКТЫ */
        .flash { position: absolute; top:0; left:0; width:100%; height:100%; background: #fff; opacity: 0; pointer-events: none; z-index: 50; }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translate(0,0)} 25%{transform:translate(-5px,5px)} 75%{transform:translate(5px,-5px)} }
        .shell { position: absolute; width: 8px; height: 18px; background: gold; z-index: 40; border: 1px solid #aa8800; }
    </style>
</head>
<body>

    <audio id="snd-bg" src="background_music.mp3" loop></audio>
    <audio id="snd-live" src="shot_live.mp3"></audio>
    <audio id="snd-blank" src="shot_blank.mp3"></audio>
    <audio id="snd-reload" src="reload.mp3"></audio>
    <audio id="snd-item" src="item_use.mp3"></audio>

    <button id="mute-btn" class="top-btn" onclick="toggleMute()">ЗВУК: ВКЛ</button>
    <button id="escape-btn" class="top-btn" onclick="location.reload()">МЕНЮ</button>

    <div id="main-menu">
        <h1 style="color:#a85; margin-bottom: 5px;">BUCKSHOT</h1>
        <div style="color:#666; font-size: 12px; margin-bottom: 30px;">ONLINE: <span id="online-cnt">0</span></div>
        <button class="menu-btn" onclick="startSingle()">ОДИНОЧНАЯ</button>
        <button class="menu-btn" style="border-color:#4a4; color:#4a4;" onclick="startMulti()">МУЛЬТИПЛЕЕР</button>
        <p id="menu-msg" style="color:#4a4; font-size:12px; height:20px;"></p>
    </div>

    <div id="game-ui">
        <div id="flash-effect" class="flash"></div>

        <div class="hp-row">
            <div class="name" id="opp-name">ВРАГ</div>
            <div class="hp-bar" id="opp-hp"></div>
        </div>

        <div id="table">
            <img src="Game_Table.png" style="position: absolute; width: 100%; opacity: 0.15;">
            <div id="status">ОЖИДАНИЕ...</div>
            <img id="gun" src="Gun.png">
        </div>

        <div id="player-area">
            <div style="text-align:center; font-size:10px; color:#555; margin-bottom:5px;">
                БОЕВЫЕ: <span id="live-cnt" style="color:#d44">?</span> | ПУСТЫЕ: <span id="blank-cnt" style="color:#888">?</span>
            </div>
            
            <div class="hp-row" style="background:none; border:none; padding:0;">
                <div class="name" id="my-name">ВЫ</div>
                <div class="hp-bar" id="my-hp"></div>
            </div>

            <div id="inv"></div>

            <div class="controls">
                <button id="btn-self" class="act-btn" onclick="actShoot('self')">В СЕБЯ</button>
                <button id="btn-opp" class="act-btn" onclick="actShoot('opp')">В ВРАГА</button>
            </div>
        </div>
    </div>

<script>
    const socket = io("https://bucshot.onrender.com");
    let tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user || { first_name: "Игрок" };

    const IMGS = {
        'Beer': 'Beer.png', 'Knife': 'Hand saw.png', 'Cigaretes': 'cigaretes.png',
        'Handclifs': 'Handclifs.png', 'Lighter': 'Lighter.png',
        'hpFull': 'Health_2.png', 'hpEmpty': 'Health_1.png'
    };

    let state = {
        mode: 'none', roomId: null,
        myHP: 3, oppHP: 3,
        mag: [], myInv: [],
        turn: false, // Твой ли ход?
        processing: false, // Идет ли анимация?
        dmg: 1, skip: false
    };

    let isMuted = false;
    const audios = { 
        bg: document.getElementById('snd-bg'),
        live: document.getElementById('snd-live'),
        blank: document.getElementById('snd-blank'),
        reload: document.getElementById('snd-reload'),
        item: document.getElementById('snd-item')
    };

    function playSnd(key) { if(!isMuted) try { audios[key].currentTime=0; audios[key].play().catch(()=>{}); } catch(e){} }
    function toggleMute() { isMuted=!isMuted; audios.bg.muted=isMuted; document.getElementById('mute-btn').innerText=isMuted?"ЗВУК: ВЫКЛ":"ЗВУК: ВКЛ"; }

    // --- ОНЛАЙН СЧЕТЧИК ---
    socket.on('online_count', c => document.getElementById('online-cnt').innerText = c);

    // --- СТАРТ МУЛЬТИПЛЕЕРА ---
    function startMulti() {
        document.getElementById('menu-msg').innerText = "ПОИСК СОПЕРНИКА...";
        socket.emit('join_game', { name: tgUser.first_name });
        playSnd('bg'); audios.bg.volume = 0.3;
    }

    socket.on('start_multiplayer', (data) => {
        state.mode = 'multi'; state.roomId = data.id;
        state.mag = data.magazine; state.myInv = data.myInv;
        state.turn = data.turn; // Сервер говорит, кто первый
        state.myHP = 3; state.oppHP = 3;
        state.processing = false;

        initGameUI(data.myName, data.oppName);
        msg(state.turn ? "ВАШ ХОД" : "ХОД ПРОТИВНИКА");
    });

    // --- ХОД ПРОТИВНИКА ---
    socket.on('opponent_action', (data) => {
        if (data.type === 'shoot') {
            state.mag.shift();
            // Враг стрелял в 'self' -> для меня это цель 'opp'. Враг стрелял в 'opp' -> для меня это 'self'
            const visualTarget = data.target === 'self' ? 'opp' : 'self';
            visualShoot(visualTarget, data.bullet, false); // false = стрелял НЕ я
        } 
        else if (data.type === 'item') {
            applyItem(data.item, false);
        }
    });

    // --- ПЕРЕЗАРЯДКА ---
    socket.on('reload_magazine', (data) => {
        setTimeout(() => {
            playSnd('reload');
            state.mag = data.magazine;
            state.myInv = [...state.myInv, ...data.newItems].slice(0, 8); // Макс 8 предметов
            msg("ПЕРЕЗАРЯДКА!");
            renderUI();
        }, 2000);
    });

    // --- СТРЕЛЬБА ---
    function actShoot(target) {
        if (!state.turn || state.processing) return;

        const bullet = state.mag.shift();
        
        // Отправка на сервер
        if (state.mode === 'multi') {
            socket.emit('game_action', { roomId: state.roomId, type: 'shoot', target, bullet });
        } else {
            // Одиночный режим (если пуля пустая, а выстрел в себя, ход сохраняется)
        }

        visualShoot(target, bullet, true); // true = стрелял Я
    }

    function visualShoot(target, isLive, isMe) {
        state.processing = true; // БЛОКИРУЕМ ИНТЕРФЕЙС
        renderUI();

        const gun = document.getElementById('gun');
        
        // Логика поворота ружья
        if (isMe) gun.style.transform = target === 'self' ? 'rotate(180deg) translateY(40px)' : 'translateX(50px)';
        else gun.style.transform = target === 'self' ? 'translateX(-50px)' : 'rotate(180deg) translateY(-40px)';

        setTimeout(() => {
            playSnd(isLive ? 'live' : 'blank');
            
            if (isLive) {
                // Вспышка
                const fl = document.getElementById('flash-effect');
                fl.style.opacity = 0.8; setTimeout(()=>fl.style.opacity=0, 100);
                document.getElementById('game-ui').classList.add('shake');
                setTimeout(()=>document.getElementById('game-ui').classList.remove('shake'), 400);
                spawnShell();

                // Урон
                let dmg = state.dmg;
                if (target === 'self') isMe ? state.myHP-=dmg : state.oppHP-=dmg;
                else isMe ? state.oppHP-=dmg : state.myHP-=dmg;
            } else {
                msg("*ЩЕЛК*");
            }
            state.dmg = 1; // Сброс урона

            setTimeout(() => {
                gun.style.transform = 'none';

                // РАСЧЕТ ХОДА (Самая важная часть!)
                let keepTurn = (!isLive && target === 'self'); 
                
                if (isMe) {
                    // Если стрелял Я и (холостой + в себя) -> мой ход. Иначе -> чужой.
                    state.turn = keepTurn; 
                } else {
                    // Если стрелял ВРАГ и (холостой + в себя) -> его ход. Иначе -> мой.
                    state.turn = !keepTurn;
                }

                state.processing = false; // РАЗБЛОКИРУЕМ
                checkWin();
                renderUI();

                if(state.mode === 'single' && !state.turn) setTimeout(aiBot, 1500);

            }, 800);
        }, 500);
    }

    // --- ПРЕДМЕТЫ ---
    function useItem(item, idx) {
        if (!state.turn || state.processing) return;
        state.myInv.splice(idx, 1);
        if (state.mode === 'multi') socket.emit('game_action', { roomId: state.roomId, type: 'item', item });
        applyItem(item, true);
        renderUI();
    }

    function applyItem(item, isMe) {
        playSnd('item');
        const who = isMe ? "ВЫ" : "ВРАГ";
        msg(`${who}: ${item}`);

        if (item === 'Beer') {
            const b = state.mag.shift();
            msg(`${who} ВЫБРОСИЛ ПАТРОН`);
            spawnShell(); playSnd('reload');
        } 
        else if (item === 'Knife') { state.dmg = 2; msg("УРОН X2"); }
        else if (item === 'Cigaretes') { 
            if(isMe && state.myHP<3) state.myHP++; 
            else if(!isMe && state.oppHP<3) state.oppHP++; 
        }
        else if (item === 'Handclifs') { 
            // В этой версии просто визуал, сложная логика пропуска хода часто багует
            msg("НАРУЧНИКИ (ЭФФЕКТ)"); 
        }
        else if (item === 'Lighter') {
            if(isMe) msg(`СЛЕДУЮЩИЙ: ${state.mag[0] ? "БОЕВОЙ" : "ПУСТОЙ"}`);
        }
    }

    // --- ВСПОМОГАТЕЛЬНЫЕ ---
    function initGameUI(n1, n2) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        document.getElementById('escape-btn').style.display = 'block';
        document.getElementById('my-name').innerText = n1;
        document.getElementById('opp-name').innerText = n2;
        renderUI();
    }

    function msg(t) { document.getElementById('status').innerText = t; }

    function renderUI() {
        // Отрисовка HP
        const draw = (id, cur) => {
            const el=document.getElementById(id); el.innerHTML='';
            for(let i=0; i<3; i++) {
                const d=document.createElement('div'); d.className='hp-icon';
                d.style.backgroundImage=`url(${i<cur?IMGS.hpFull:IMGS.hpEmpty})`;
                el.appendChild(d);
            }
        };
        draw('my-hp', state.myHP); draw('opp-hp', state.oppHP);

        // Инвентарь
        const invEl=document.getElementById('inv'); invEl.innerHTML='';
        state.myInv.forEach((it, i) => {
            const b=document.createElement('div'); b.className='item-btn';
            b.style.backgroundImage=`url('${IMGS[it]}')`;
            b.onclick = () => useItem(it, i);
            invEl.appendChild(b);
        });

        // Патроны
        document.getElementById('live-cnt').innerText = state.mag.filter(x=>x).length;
        document.getElementById('blank-cnt').innerText = state.mag.filter(x=>!x).length;

        // Кнопки (Блокируем если не мой ход ИЛИ идет анимация)
        const locked = !state.turn || state.processing;
        document.getElementById('btn-self').disabled = locked;
        document.getElementById('btn-opp').disabled = locked;
        
        if(!state.processing) msg(state.turn ? "ВАШ ХОД" : "ХОД ВРАГА");
    }

    function checkWin() {
        if(state.myHP<=0 || state.oppHP<=0) {
            alert(state.myHP>0 ? "ПОБЕДА!" : "ВЫ ПРОИГРАЛИ");
            location.reload();
        }
    }

    function spawnShell() {
        const s=document.createElement('div'); s.className='shell';
        s.style.left='50%'; s.style.top='50%'; document.body.appendChild(s);
        s.animate([{transform:'translate(0,0)'},{transform:`translate(${Math.random()*60-30}px, -150px) rotate(360deg)`, opacity:0}], 600);
        setTimeout(()=>s.remove(), 600);
    }

    // --- ОДИНОЧНЫЙ РЕЖИМ (ПРОСТОЙ) ---
    function startSingle() {
        state.mode = 'single';
        state.mag = generateMag();
        state.myInv = genItems(2);
        state.myHP=3; state.oppHP=3;
        state.turn = true;
        initGameUI("ВЫ", "ДИЛЕР");
    }
    function aiBot() {
        if(state.turn || state.myHP<=0) return;
        actShoot('opp'); // Бот всегда стреляет в игрока
    }
    function generateMag() { 
        let t=4; let l=2; 
        return Array(t).fill(false).map((_,i)=>i<l).sort(()=>Math.random()-0.5); 
    }
    function genItems(n) { const p=['Beer','Knife','Cigaretes']; return Array(n).fill(0).map(()=>p[0]); }

</script>
</body>
</html>
